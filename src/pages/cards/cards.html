<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of cardItems">
    <ion-item >
      <ion-avatar item-start>
        <img [src]="item.channel.icon">
      </ion-avatar>
      <div>
        <h2>{{item.channel.name}}</h2>
      </div>
      <ion-avatar item-start>
        <img [src]="item.type">
      </ion-avatar>
      
      
    </ion-item>

    <!--img [src]="item.image"-->

    <ion-card-content>
      <p>{{item.title}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-left>
            <ion-icon name='more'></ion-icon>
            See notification details
          </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-left>
            <ion-icon name='trash'></ion-icon>
            Remove this notification
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{item.timestamp}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
